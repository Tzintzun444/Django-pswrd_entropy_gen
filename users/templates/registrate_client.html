{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/register_user.css' %}?v=1">
    <title>
        Registration Form
    </title>
{% endblock head%}

{% block body %}
    <div class="register-container">
        <h3 class="content">Registration form</h3>

        <form method="post">
            {% csrf_token %}

            <div class="form-content">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
{% endblock body %}
