<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}

    {% endblock head %}
</head>
<body>
    {% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">
            Logout
        </button>
    </form>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}

    {% block body %}

    {% endblock body %}
</body>
</html>
